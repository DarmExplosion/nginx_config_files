
server {

	root /var/www/braindead.report;

	index index.html index.htm index.nginx-debian.html;

	server_name braindead.report;

	location / {

		try_files $uri $uri/ =404;
	}

}

server {
    if ($host = rapeskids.wtf) {
        return 301 https://$host$request_uri;
    } 


	listen 80;
	listen [::]:80;

	server_name rapeskids.wtf;
    return 404;


}
